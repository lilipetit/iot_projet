                <video id="video" style="display: none;" width="320" height="240" autoplay></video>
                <canvas id="canvas" style="display: none;" width="320" height="240"></canvas>
                <div class="flex items-baseline justify-center">
                    <button id="save" style="display: none;" class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Save</button>
                </div>
            </div>

    <script type="text/javascript">
        let base64image = document.querySelector('#base64image')
        let take_photo = document.querySelector('#take-photo');
        let camera_button = document.querySelector("#start-camera");
        let video = document.querySelector("#video");
        let canvas = document.querySelector("#canvas");
        let save = document.querySelector("#save");

        camera_button.addEventListener('click', async function() {
            video.style.display = 'inline-block';
            save.style.display = 'inline-block';
            let stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            video.srcObject = stream;
        });

        save.addEventListener('click', function() {
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            let image_data_url = canvas.toDataURL('image/jpeg');
            base64image.src = image_data_url

            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            var raw = JSON.stringify({
                "base64": image_data_url
            });

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };

            fetch("/user/update/{{student.id}}", requestOptions)
